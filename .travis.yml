sudo: false
language: node_js
# node_js: stable
node_js:
  - 14 # use nodejs v14 LTS

cache: npm

# S: Build Lifecycle
install:
  - npm install

#before_script:
 # - npm install -g gulp

script:
  - hexo g # generate static files

after_script:
  - cd ./public
  - git init
  - git config user.name "xinlc"
  - git config user.email "mail@lichao.xin"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - dev # build dev branch only
env:
 global:
   - GH_REF: github.com/xinlc/xinlc.github.io.git
